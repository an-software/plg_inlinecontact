PLG_INLINECONTACT="Content - InlineContact"
PLG_INLINECONTACT_DESCRIPTION="<p>InlineContact inserts the details of a particular contact at the appropriate location.</p><p>It replaces all placeholders between the tags <strong>{inlinecontact <span style=\"font-style:italic;\">contactid</span>} <span style=\"font-style:italic;\">any text/ HTML</span> {/inlinecontact}</strong>, whereby contactid has to be replaced by the respective ID of the contact.</p><p>In addition, contact categories can be displayed as a list (for example as simple HTML table) using the tag <strong>{inlinecontactlist <span style=\"font-style:italic;\">categoryid templatenumber</span>}</strong>.</p><p>The templates can be specified as text or HTML and can also contain all placeholders.</p><p>The following default placeholders + all the names of all user defined fields are available:<br><br>[id]<br> [name]<br> [alias]<br> [con_position]<br> [address]<br> [suburb]<br> [state]<br> [country]<br> [postcode]<br> [telephone]<br> [fax]<br> [misc]<br> [image]<br> [email_to]<br> [mobile]<br>[webpage]</p><p>The above placeholders only return the value. Each placeholder can be prefixed with further prefixes:<br>[l_*] : outputs only the associated label<br>[lv_*] : outputs both the value and the associated label</p>"
