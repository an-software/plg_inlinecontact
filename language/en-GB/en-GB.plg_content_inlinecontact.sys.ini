PLG_INLINECONTACT_DESCRIPTION="<p>With this plugin you can insert contact details of one or more contacts directly into the content of an article or module.</p><h2>How it works</h2><p>The plugin replaces all placeholders between the tags <code>{inlinecontact contactId} any text/ HTML containing placeholders {/inlinecontact}</code>, where <code>contactId</code> must be replaced with the respective id of the contact.</p><p><code>contactId</code>: ID of the contact</p><p>Also, contact categories can be displayed as a list (e.g. as a simple HTML table) using the <code>{inlinecontactlist categoryId templateNumber sortMode featuredMode}</code> tag.</p><p><code>categoryId</code>: ID of the category<br><code>templateNumber</code>: Number of the template from the plugin settings<br><code>sortMode</code>: Sorting of the list, optional, default (0): order as specified; 1: featured first; 2: sort by sortname<br><code>featuredMode</code>: optional, default (0): all contacts; 1: only featured; 2: only not featured</p><p>Predefined templates can also be stored for individual contacts. They can later be pasted directly into the editor via the <code>{inlinecontact contactId templateNumber}</code> tag.</p><p><code>contactId</code>: ID of the contact<br><code>templateNumber</code>: Number of the template from the plugin settings</p><p>The templates can be specified as text or HTML and can contain any placeholders.</p><h2>Available Placeholders</h2><p>The following default placeholders are available.<br>All user defined fields are also available as placeholders via their respective names.</p><p>[id]<br>[name]<br>[alias]<br>[con_position]<br>[address]<br>[suburb]<br>[state]<br>[country]<br>[postcode]<br>[telephone]<br>[fax]<br>[misc]<br>[image]<br>[email_to]<br>[mobile]<br>[webpage]</p><p>The above placeholders only return the value. Each placeholder can be prefixed with further prefixes:</p><p><span class=\"fw-bold\">[l_*]</span>: outputs only the associated label (translated automatically)<br><span class=\"fw-bold\">[lv_*]</span>: outputs both the value and the associated label</p><p>All labels, including those of your own fields (if there is a language override), are automatically translated into the required language.</p><h3>Extended Placeholders</h3><p>It&#39;s possible to extend any of the above placeholders by using following syntax.</p><p><code>[placeholder ? default value | any %s html]<br>[placeholder ?= any default value html | any %s html]</code></p><p>Both extra parameters are optional. So it is possible to use <code>[placeholder ? default value ]</code> or <code>[placeholder | any %s html ]</code> as well.</p><p><code>? default value</code> The value after the question mark is used as default value when the normal value is empty. Only the value is replaced and used in a possible template.</p><p><code>| any %s html</code> The value after the pipe can be any custom html template specific to just the single placeholder. %s is mandatory and must exist exactly once. It is later replaced by the supposed value of the placeholder.</p><p><code>?= any default value html</code> If the question mark is followed by an <code>=</code>, then the entire html template will be replaced if the original value is empty.</p><p>? or | inside of the default value or html template can be escaped by using a backslash: <code>\? \|</code></p><h2>Documentation</h2><p>A detailed documentation is available at <a href=\"https://an-software.net/en/software/inlinecontact/\" target=\"_blank\">https://an-software.net/en/software/inlinecontact/</a></p>"
