PLG_INLINECONTACT_DESCRIPTION="<p>Mit diesem Plugin können Sie die Kontaktdaten eines oder mehrerer Kontakte direkt in den Inhalt eines Artikels oder Moduls einfügen.</p><h2>So funktioniert es</h2><p>Dieses Plugin ersetzt alle Platzhalter zwischen den Tags <code>{inlinecontact contactId} beliebiger Text/ HTML {/inlinecontact}</code>, wobei <code>contactId</code> durch die jeweilige ID des Kontakts ersetzt werden muss.</p><p><code>contactId</code>: ID des Kontakts</p><p>Außerdem können Kontaktkategorien mit dem Tag <code>{inlinecontactlist categoryId templateNumber sortMode featuredMode}</code> als Liste (z. B. als einfache HTML-Tabelle) angezeigt werden.</p><p><code>categoryId</code>: ID der Kategorie<br><code>templateNumber</code>: Nummer des Templates aus den Plugin-Einstellungen<br><code>sortMode</code>: Sortierung der Liste, optional, standard (0): Reihenfolge wie in Joomla festgelegt, 1: Haupteinträge zuerst, 2: Sortieren nach Sortname<br><code>featuredMode</code>: optional, standard (0): alle Kontakte; 1: nur Haupteinträge; 2: nur Nicht-Haupteinträge</p><p>Auch für einzelne Kontakte lassen sich vordefinierte Templates hinterlegen. Sie können später direkt über das Tag <code>{inlinecontact contactId templateNumber}</code> in den Editor eingefügt werden.</p><p><code>contactId</code>: ID des Kontakts<br><code>templateNumber</code>: Nummer des Templates aus den Plugin-Einstellungen</p><p>Die Vorlagen können als Text oder HTML angegeben werden und können alle Platzhalter enthalten.</p><h2>Verfügbare Platzhalter</h2><p>Die folgenden Standardplatzhalter sind verfügbar.<br>Alle benutzerdefinierten Felder sind über ihren jeweiligen Namen auch als Platzhalter verfügbar.</p><p>[id]<br>[name]<br>[alias]<br>[con_position]<br>[address]<br>[suburb]<br>[state]<br>[country]<br>[postcode]<br>[telephone]<br>[fax]<br>[misc]<br>[image]<br>[email_to]<br>[mobile]<br>[webpage]</p><p>Alle Platzhalter geben zunächst nur den Wert des Feldes zurück. Jeder Platzhalter lässt sich mit weiteren Präfixen versehen:</p><p><span class=\"fw-bold\">[l_*]</span> : gibt nur die zugehörige Beschriftung aus (automatisch übersetzt)<br><span class=\"fw-bold\">[lv_*]</span> : gibt sowohl den Wert als auch die zugehörige Beschriftung aus</p><p>Alle Labels, auch die der eigenen Felder (sofern Sprach-Override vorhanden), werden automatisch in die benötigte Sprache übersetzt.</p><h3>Erweiterte Platzhalter</h3><p>Die Platzhalter können mit folgender Syntax um weitere Funktionen ergänzt werden.</p><p><code>[placeholder ? Standardwert | beliebiges %s html]<br>[placeholder ?= beliebiges Standardwert html | beliebiges %s html]</code></p><p>Beide Parameter sind optional, sodass sowohl <code>[placeholder ? default value ]</code> als auch <code>[placeholder | any %s html ]</code> verwendet werden können.</p><p><code>? Standardwert</code> Der Wert nach dem ? wird verwendet, falls der Originalwert leer ist. Es wird dabei nur der Wert des Platzhalters getauscht und in ein mögliches Template eingesetzt.</p><p><code>| beliebiges %s html</code> Der Wert nach dem Pipe kann beliebiegs HTML sein, das ausschließlich auf den einen Platzhalter angewendet wird. %s muss und darf nur einmal vorkommen und wird später durch den Wert ersetzt.</p><p><code>?= beliebiges Standardwert html</code> Falls dem Fragezeichen ein = folgt, dann wird das gesamte Template ersetzt, sofern der Originalwert leer ist.</p><p>? oder | innerhalb des html-Templates können mit einem Backslash maskiert werden: <code>\? \|</code></p><h2>Dokumentation</h2><p>Eine detaillierte Dokumentation ist unter <a href=\"https://an-software.net/software/inlinecontact/\" target=\"_blank\">https://an-software.net/software/inlinecontact/</a> verfügbar.</p>"
