PLG_INLINECONTACT_DESCRIPTION="<p>InlineContact fügt an der entsprechenden Stelle die Details eines bestimmten Kontakts ein.</p><p>Es ersetzt dabei alle Platzhalter zwischen den Tags <strong>{inlinecontact <span style=\"font-style:italic;\">contactid</span>} <span style=\"font-style:italic;\">beliebiger Text/ HTML</span> {/inlinecontact}</strong>, wobei contactid durch die jeweilige ID des Kontaktes ersetzt werden muss.</p><p>Zusätzlich lassen sich Kontakt-Kategorien über das Tag <strong>{inlinecontactlist <span style=\"font-style:italic;\">categoryid templatenumber</span>}</strong> als Liste ausgeben (z.B. als einfach HTML-Tabelle).</p><p>Die Templates können als Text oder HTML angegeben werden und können ebenfalls alle Platzhalter enthalten.</p><p>Es stehen folgenden Standard-Platzhalter + die Namen aller selbst definierten Felder zur Verfügung:<br><br>[id]<br> [name]<br> [alias]<br> [con_position]<br> [address]<br> [suburb]<br> [state]<br> [country]<br> [postcode]<br> [telephone]<br> [fax]<br> [misc]<br> [image]<br> [email_to]<br> [mobile]<br>[webpage]</p><p>Die obigen Platzhalter geben nur den Wert zurück. Jeder Platzhalter lässt sich mit weiteren Präfixen versehen:<br>[l_*] : gibt nur die zugehörige Beschriftung aus<br>[lv_*] : gibt sowohl den Wert als auch die zugehörige Beschriftung aus</p>"
